services:
  backend:
    build: .
    command: python3 dongi/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env.dev
    depends_on:
      - db
      - redis

  db:
    image: postgres:17
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env.dev
    environment:
      POSTGRES_USER: ${SQL_USER}
      POSTGRES_PASSWORD: ${SQL_PASSWORD}
      POSTGRES_DB: ${SQL_DATABASE}

  redis:
    image: redis:7.4.2-alpine
    ports:
      - "6379:6379"

  celery:
    build: .
    command: celery -A dongi worker --loglevel=info
    volumes:
      - ./dongi:/app
    depends_on:
      - backend
      - redis
    env_file:
      - .env.dev
    user: myuser

volumes:
  postgres_data:
